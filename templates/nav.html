<div class="row mybooks-header" id="nav_app">
    <div class="col-sm-12 col-md-12 col-lg-10 col-lg-offset-1">
        <div class="row">
            <div class="col-sm-5 col-md-5 col-lg-5 ">
                <img src="/static/images/stjz.jpg" alt="">
            </div>
            <div class="col-sm-5 col-md-5 col-lg-5">
                <ul>
                    <li><a href="#" class="a">首页</a></li>
                    <li><a href="#">我要记账</a></li>
                    <li><a href="#">产品介绍</a></li>
                </ul>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: right">
                {% if request.user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        {{ request.user.first_name }}
                    </button>
                    <span><a href="/base/logout/">退出登陆</a></span>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="/base/logout/">退出登陆</a>
                    </div>
                </div>
                {% else %}
                <div class="btn-group">
                    <span v-on:click="login" class="btn btn-default">登陆</span>
                    <span v-on:click="register" class="btn btn-default">注册</span>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    //    导航条选中状态
    $(".mybooks-header ul li a").on("click", function () {
        $(this).addClass("a");
        $(this).parent('li').siblings().find("a").removeClass("a");
    });
</script>
