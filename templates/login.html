<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="../static/js/commom/jquery-1.11.1.min.js"></script>
    <!--<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
    <script src="../static/js/commom/bootstrap.min.js"></script>
    <style>
        .edit_popup {
            z-index: 100;
            position: relative;
            margin: auto;
            width: 350px;
            padding: 42px 35px 20px;
            background: rgba(0,0,0,0.5);
            border: solid 1px rgba(0,0,0,0.3);
            border-radius: 4px;
        }
        .btn_close{
            color: #A8A8A8;
            position: absolute;
            right: 20px;
            top: 20px;
        }
        .trangle-wx{
            width:0;
            height: 0;
            border-left:solid 50px #3FAC18;
            border-bottom: solid 50px transparent;
            border-right: solid 50px transparent;
            border-top: solid 50px #3FAC18;
            position: absolute;z-index:150;
            left: -1px;
            top: -1px;
            border-radius: 4px;
        }
        .trangle-zh{
            width:0;
            height: 0;
            border-left:solid 50px #FEC12F;
            border-bottom: solid 50px transparent;
            border-right: solid 50px transparent;
            border-top: solid 50px #FEC12F;
            position: absolute;
            z-index:160;
            left: -1px;
            top: -1px;
            border-radius: 4px;
        }
        .trangle-text{
            position: absolute;
            z-index: 200;
            left: 0px;
            top: 20px;
            transform: rotate(-45deg);
            font-size: 16px;
            cursor: pointer;
        }
        .color-white1{
            color: #F7FAF4;
        }
        .color-grey{
            color: #b5b5b5
        }
        .big-text{
            width: 100%;
            text-align: center;
            color: #D9D9D9;
            font-size: 24px;
        }
        .middle-text{
            font-size: 20px;
        }
        .form-padding{
            padding-top: 50px;
        }
        .input-margin-top{
            margin-top: 20px;
        }
        .forget-password{
            padding-left:170px;
            color: #D9D9D9;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        .login-btn{
            width: 278px;
        }
        .login-img{
            width: 187px;
            margin-left: 40px;
        }
        .login-wx{
            color: #D9D9D9;
            font-size:18px;
            text-align: center;
            margin-top: 10px;
        }
        .login-regist-text{
            margin-top: 50px;
            padding-left: 190px;
        }
        .login-regist-text a{
            text-decoration: none;
            font-size: 18px;
            color: #70BDFE;
        }
        .modal-content2{
            background-color: transparent !important;
            border: none !important;
            box-shadow: 0 0 0 !important;
        }
    </style>
</head>
<body>
<!--bootstrap model-->
<!--<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">-->
  <!--Launch demo modal-->
<!--</button>-->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content modal-content2">
        <div class="modal-body">
            <div class=" edit_popup">
                <div id="wx">
                    <div class="trangle-wx"></div>
                    <div class="trangle-text color-white1">微信登录</div>
                </div>
                <div id="zh" style="display:none">
                    <div class="trangle-zh"></div>
                    <div class="trangle-text">账号登录</div>
                </div>
                <div class="close btn_close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </div>
                <div class="big-text">
                    <span>登录</span>
                    <span class="middle-text">沙塔记账本</span>
                </div>

                <form id="zhForm" class="form-padding">
                    <!--{% csrf_token %}-->
                    <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1">
            <span class="glyphicon glyphicon-user color-grey" aria-hidden="true"></span>
        </span>
                        <input type="text" class="form-control" placeholder="请输入手机号" aria-describedby="sizing-addon1">
                    </div>
                    <div class="input-group input-group-lg input-margin-top">
        <span class="input-group-addon" id="sizing-addon2">
            <span class="glyphicon glyphicon-lock color-grey" aria-hidden="true"></span>
        </span>
                        <input type="text" class="form-control" placeholder="6-14位的密码" aria-describedby="sizing-addon2">
                    </div>
                    <div class="forget-password">忘记密码？</div>
                    <button type="button" class="btn btn-warning btn-lg login-btn">登录</button>
                </form>
                <div id="wxForm" class="form-padding" style="display: none;">
                    <img src="../static/images/wx.jpg" alt="" class="login-img">
                    <div class="login-wx">微信扫码登录</div>
                </div>
                <div class="login-regist-text">
                    <a href="#">立即注册</a>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>

<script type="text/javascript">
    $(function () {
//    登陆方式切换
        $('#wx').on("click",function () {
            $('#wx').css('display','none');
            $('#zh').css('display','block');
            $('#zhForm').css('display','none');
            $('#wxForm').css('display','block');
        });

        $('#zh').on("click",function () {
            $('#zh').css('display','none');
            $('#wx').css('display','block');
            $('#wxForm').css('display','none');
            $('#zhForm').css('display','block');

        })
    })
</script>
</body>
</html>
